
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AstroGems Pro - Premium Billing</title>
    
    <!-- PWA / Mobile Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7c3aed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AstroGems">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Process shim for browser environments
      window.process = window.process || { env: {} };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
          },
        },
      }
    </script>
    
    <script>
      // Blocking script to prevent theme flicker
      (function() {
        try {
          const theme = localStorage.getItem('astro_theme') || 'system';
          const supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (theme === 'dark' || (theme === 'system' && supportDarkMode)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease;
        }

        .dark body {
            background-color: #0f172a;
        }

        h1, h2, .brand-font {
            font-family: 'Playfair Display', serif;
        }

        html, body {
            overflow: hidden;
            height: 100%;
            position: fixed;
            width: 100%;
        }

        #root {
            height: 100%;
            overflow: hidden;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #0f172a;
            color: #7c3aed;
        }

        @media print {
            @page { 
                margin: 10mm; 
                size: portrait; 
            }
            
            html, body, #root, #root > div, main {
                height: auto !important;
                min-height: 0 !important;
                max-height: none !important;
                overflow: visible !important;
                position: relative !important;
                background-color: white !important;
                width: 100% !important;
                display: block !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            .no-print, header, footer, .no-print * {
                display: none !important;
            }

            #invoice-bill {
                display: block !important;
                border: none !important;
                box-shadow: none !important;
                padding: 0 !important;
                margin: 0 auto !important;
                width: 100% !important;
                background: white !important;
                color: black !important;
            }

            * {
                color: black !important;
                background: transparent !important;
                box-shadow: none !important;
                text-shadow: none !important;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
<script type="importmap">
