    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AstroGems Pro - Premium Billing</title>
    
    <!-- PWA / Mobile Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7c3aed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AstroGems">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        h1, h2, .brand-font {
            font-family: 'Playfair Display', serif;
        }

        /* Prevent scrolling bounce on iOS */
        html, body {
            overflow: hidden;
            height: 100%;
            position: fixed;
            width: 100%;
        }

        #root {
            height: 100%;
            overflow: hidden;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        @media print {
            @page { 
                margin: 10mm; 
                size: portrait; 
            }
            
            /* Unlocking all containers for the print engine */
            html, body, #root, #root > div, main {
                height: auto !important;
                min-height: 0 !important;
                max-height: none !important;
                overflow: visible !important;
                position: relative !important;
                background-color: white !important;
                width: 100% !important;
                display: block !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* Specifically hide everything that isn't the invoice */
            .no-print, header, footer, .no-print * {
                display: none !important;
                height: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            #invoice-bill {
                display: block !important;
                border: none !important;
                box-shadow: none !important;
                padding: 0 !important;
                margin: 0 auto !important;
                width: 100% !important;
                background: white !important;
                color: black !important;
            }

            /* Fix text visibility for high-contrast printing */
            * {
                color: black !important;
                background: transparent !important;
                box-shadow: none !important;
                text-shadow: none !important;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }

            .text-violet-700, .text-violet-600 { 
                color: #7c3aed !important; 
            }

            img {
                max-width: 100% !important;
            }
        }
    </style>
